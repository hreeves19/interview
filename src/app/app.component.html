<div class="bg-color">
  <div style="display: flex; flex-direction: column;">
    <span *ngFor="let item of list">{{item}}</span>
  </div>
  <router-outlet></router-outlet>
  <div>
    <ul>
      <li class="list" *ngFor="let item of list" [class.active]="clicked === item" (click)="clicked = item">
         <a>{{item}}</a>
      </li>
    </ul>
  </div>

</div>
